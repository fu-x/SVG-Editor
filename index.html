<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVGEditor</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="editor">
    <aside class="editor-tools">
      <h1 class="tools-title">工具栏</h1>
      <section>
        <h5>创建</h5>
        <div class="create">
          <ul>
            <li><button name="rect">Rect</button></li>
            <li><button name="circle">Circle</button></li>
            <li><button name="ellipse">Ellipse</button></li>
            <li><button name="line">Line</button></li>
          </ul>
        </div>
      </section>
      <section>
        <h5>形状</h5>
        <div class="figure">
          <ul>请选择图形</ul>
        </div>
      </section>
      <section>
        <h5>外观和变换</h5>
        <div class="appearance">
          <ul>请选择图形</ul>
        </div>
      </section>
    </aside>
    <article class="editor-map">
    </article>
  </section>
  <script src="./js/flexible.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
